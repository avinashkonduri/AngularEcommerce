<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Loop Over the Collection of Products -->
                <div *ngFor="let tempProd of products" class="col-md-3">
                    <div class="product-box">
                      <a routerLink="/products/{{tempProd.id }}">
                        <img src="{{ tempProd.imageUrl }}" class="img-responsive">
                      </a>
                      <a routerLink="/products/{{tempProd.id }}">
                        <h1>{{tempProd.name}}</h1>
                        </a>
                        <div class="price">{{tempProd.unitPrice | currency:'USD'}}</div>
                        <a href="$" class="primary-btn">Add to cart</a>
                    </div>
                </div>
            </div>
            <!-- begin footer pagination -->
            <div class="footer-pagination">
                <div class="row">
                  <div class="com-md-6"></div>
                  <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-9" style="padding-left: 25%;">
                          <ngb-pagination
                                    [collectionSize]="theTotalElements"
                                    [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [boundaryLinks]="true"
                                    [maxSize]="5"
                                    (pageChange)="getProductsList()">
                        </ngb-pagination>

                        </div>

                        <div class="col-md-3 mt-2" style="text-align: right;">
                        <span class="mr-2">Page Size</span>
                        <select (change)="updatePageSize($event)">
                          <option>2</option>
                          <option selected="true">5</option>
                          <option>10</option>
                          <option>20</option>
                          <option>50</option>
                        </select>
                      </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
